[character]
success_symbol = '[>>>](bold green)'
vicmd_symbol = '[\[V\]](bold cyan)'
error_symbol = '[<<<](bold red)'

[cmd_duration]
min_time = 1000

[directory]
style = 'purple'

[git_branch]
style = 'purple'

[git_status]
style = 'red'

[hostname]
ssh_only = false
format = '[$hostname](yellow) '
trim_at = '.local'

[shell]
disabled = false
bash_indicator = '[\[bash\]](bright-black)'
fish_indicator = '[\[fish\]](blue)'
zsh_indicator = '[\[zsh\]](purple)'
format = '$indicator '
