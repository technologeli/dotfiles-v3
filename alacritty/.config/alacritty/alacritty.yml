window:
  opacity: .95
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 5
    y: 5

font:
  normal:
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: FiraCode Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 16.0

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  selection:
    text: CellForeground
    background: "#393f4a"

  normal:
    black: "#20232A"
    red: "#e86671"
    green: "#98c379"
    yellow: "#e0af68"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#798294"

  bright:
    black: "#393f4a"
    red: "#e86671"
    green: "#98c379"
    yellow: "#e0af68"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  indexed_colors:
    - { index: 16, color: "#282c34" }
    - { index: 17, color: "#f65866" }

draw_bold_text_with_bright_colors: false

# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: /bin/fish
